<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaza Awareness Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 0;
        }

        .header {
            background: rgba(46, 204, 113, 0.1);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(46, 204, 113, 0.3);
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
            color: #ecf0f1;
        }

        .header .flag {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header .subtitle {
            font-size: 12px;
            color: #bdc3c7;
            opacity: 0.8;
        }

        .content {
            padding: 20px;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #ecf0f1;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: #7f8c8d;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #2ecc71;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }

        .interval-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 8px;
        }

        .interval-input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 8px 12px;
            color: white;
            font-size: 14px;
            width: 80px;
            text-align: center;
        }

        .interval-input:focus {
            outline: none;
            border-color: #2ecc71;
            background: rgba(255, 255, 255, 0.25);
        }

        .interval-label {
            font-size: 14px;
            color: #bdc3c7;
        }

        .button {
            width: 100%;
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .button:hover {
            background: #27ae60;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: rgba(52, 152, 219, 0.8);
        }

        .button.secondary:hover {
            background: #3498db;
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 12px;
            color: #bdc3c7;
            text-align: center;
        }

        .status.disabled {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
        }

        .footer {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
            font-size: 12px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="flag">ðŸ‡µðŸ‡¸</div>
        <h1>Gaza Awareness</h1>
        <div class="subtitle">Keep the conversation alive</div>
    </div>

    <div class="content">
        <div class="setting-group">
            <label class="setting-label">Enable Reminders</label>
            <div class="toggle-container">
                <span>Show Gaza awareness overlays</span>
                <div class="toggle-switch" id="enableToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>

        <div class="setting-group" id="intervalSection">
            <label class="setting-label">Reminder Interval</label>
            <div class="interval-container">
                <span class="interval-label">Every</span>
                <input type="number" class="interval-input" id="intervalInput" min="1" max="1440" step="1" value="10">
                <span class="interval-label">minutes</span>
            </div>
        </div>

        <div class="divider"></div>

        <button class="button" id="showNowBtn">Show Reminder Now</button>
        <button class="button secondary" id="saveSettingsBtn">Save Settings</button>

        <div class="divider"></div>

        <div class="status" id="statusDiv">
            Loading settings...
        </div>
    </div>

    <div class="footer">
        <a href="#" id="aboutLink">About this extension</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
